<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Menu</title>
    <link rel="stylesheet" href="PStyle.css" />
    <i class="fa-solid fa-magnifying-glass-location"></i>
    <script src="Pjava.js" defer></script>

  <body>
    <form id="formulario">
      <input
        class="icono-busqueda"
        type="text"
        id="busqueda"

      />

        buscar
      </button>
    </form>

    <p id="texto"></p>

    <div class="tamaño_imagen">

        <p class="diseño_texto">Panditas</p>

          alt="imagenes de panditas"
        />

        <span class="Price"> 22</span>
      </div>

      <div>
        <span class="diseño_texto">M&M's</span>

          src="https://tse3.mm.bing.net/th/id/OIP.9Gv2CZqqEBD67bJiuq6jQQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
          alt="imagen,m&m's"

      </div>

        <span class="diseño_texto">Mazapan</span>
        <img
          src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2022/02/mazapan.jpeg"
          alt="caja de mazapan"
        />

      </div>
      <div>
        <span class="diseño_texto">Snickers, Mini</span>
        <img
          src="https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750227191758L.jpg?odnHeight=612&odnWidth=612&odnBg=FFFFFF"

    <a class="boton" href="Pcarrito.html" onclick="total()"> MI CARRITO</a>
